<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--
    action中地址可以按照url格式也可以按照uri

    url:<form action="http://localhost:8080/myWeb/two">

    uri:<form action="/myWeb/two">
        浏览器自动向当前HTML文件来源地发起请求
        第一次：浏览器索要two.html   http://192.168.100.1:8080/myWeb/two.html
                浏览器收到文件，自动记住文件出处 "/192.168.100.1:8080"
        第二次：当two.html文件使用URI格式要求浏览器发送请求 。浏览器将请求发送回two.html
                来源处
                two.html
                <form action="/myWeb/two"> 浏览器       http://192.168.100.1:8080/myWeb/two

-->
<form action="/myWeb/two" >
    姓名:<input type="text" name="userName"><br/>
    密码:<input type="password" name="password"><br/>
    <input type="submit" value="提交">
</form>
</body>
</html>
